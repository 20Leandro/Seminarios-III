<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz de Portugu√™s</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 1rem;
      overflow: hidden;
    }

    #score-fixed {
      position: fixed;
      top: 20px;
      right: 30px;
      background: rgba(255, 255, 255, 0.8);
      padding: 10px 20px;
      border-radius: 12px;
      font-weight: 600;
      color: #2c3e50;
      font-size: 1.1rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      z-index: 100;
    }

    .quiz-container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      padding: 2rem;
      max-width: 620px;
      width: 100%;
      text-align: center;
      animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      margin-bottom: 1.5rem;
      color: #2c3e50;
      font-weight: 600;
    }

    .question {
      font-size: 1.2rem;
      font-weight: 500;
      margin-bottom: 1.5rem;
      color: #34495e;
    }

    .options button {
      display: block;
      width: 100%;
      margin: 0.1rem 0;
      padding: 1rem;
      background: #f2f5f9;
      border: 2px solid transparent;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .options button:hover {
      background: #e0ecff;
      transform: scale(1.03);
    }

    .options {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 5px;
    }

    .correct {
      background: #4CAF50 !important;
      color: white;
      border-color: #3e8e41;
    }

    .wrong {
      background: #f44336 !important;
      color: white;
      border-color: #c0392b;
    }

    .progress {
      margin-top: 1rem;
      font-size: 0.95rem;
      color: #555;
    }

    .score {
      font-size: 1.3rem;
      font-weight: 600;
      color: #2c3e50;
      margin-bottom: 1rem;
    }

    .answers-list {
      text-align: left;
      margin-bottom: 1rem;
      font-size: 0.95rem;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 0.8rem;
    }

    .answers-list div {
      background: #f8f9fa;
      border-left: 5px solid #007bff;
      padding: 0.5rem 0.8rem;
      border-radius: 8px;
    }

    .answers-list span {
      font-weight: 600;
    }

    .play-again {
      background: linear-gradient(90deg, #007bff, #00c6ff);
      color: white;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1rem;
      transition: transform 0.3s ease, background 0.3s ease;
      margin-top: 1rem;
    }

    .play-again:hover {
      transform: scale(1.05);
      background: linear-gradient(90deg, #0056b3, #0096c7);
    }

    /* ‚úÖ Corre√ß√£o: rolagem no resultado */
    #result {
      max-height: 70vh;
      overflow-y: auto;
      padding-right: 0.5rem;
    }

    /* CORRE√á√ÉO: z-index ajustado para liberar cliques */
    #congrats-screen {
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 2rem;
      font-weight: 700;
      text-align: center;
      opacity: 0;
      z-index: -1;
      transition: opacity 0.5s ease, z-index 0s 0.5s;
    }

    #congrats-screen.show {
      opacity: 1;
      z-index: 999;
      transition: opacity 0.5s ease;
    }



    footer {
      margin-top: 2rem;
      font-size: 0.8rem;
      color: white;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div id="score-fixed">Pontua√ß√£o: 0</div>

  <div class="quiz-container" id="quiz">
    <h1>üß† Quiz de Portugu√™s</h1>
    <div id="question-container">
      <div class="question" id="question"></div>
      <div class="options" id="options"></div>
      <div class="progress" id="progress"></div>
    </div>
    <div id="result" style="display:none;">
      <div class="score" id="score"></div>
      <div class="answers-list" id="answers-list"></div>
      <button class="play-again" onclick="startQuiz()">üîÅ Jogar novamente</button>
    </div>
  </div>

  <div id="congrats-screen">üéâ Parab√©ns! Voc√™ acertou! üéâ</div>

  <footer>Feito para aprender brincando</footer>

  <script>
    const questions = [
      { question: "Qual √© o plural de 'c√£o'?", options: ["C√£es", "C√£os", "C√£oses", "C√£ones"], answer: "C√£es" },
      { question: "Como se escreve corretamente?", options: ["Enchergar", "Enxergar", "Encherga", "Inxergar"], answer: "Enxergar" },
      { question: "Qual √© o ant√¥nimo de 'feliz'?", options: ["Alegre", "Contente", "Triste", "Risonho"], answer: "Triste" },
      { question: "Complete: O sol est√° ____ no c√©u.", options: ["brilha", "brilhando", "brilhou", "brilhante"], answer: "brilhando" },
      { question: "Qual palavra est√° escrita corretamente?", options: ["Exce√ß√£o", "Excess√£o", "Excesss√£o", "Exce√ßao"], answer: "Exce√ß√£o" },
      { question: "Qual √© o plural de 'p√£o'?", options: ["P√£es", "P√£os", "P√£oses", "P√£ones"], answer: "P√£es" },
      { question: "Como se escreve corretamente?", options: ["Chiclete", "Xiclete", "Shiclete", "Chicreti"], answer: "Chiclete" },
      { question: "O contr√°rio de 'alto' √©...", options: ["Baixo", "Pequeno", "Curto", "Lento"], answer: "Baixo" },
      { question: "Qual palavra est√° certa?", options: ["Caza", "Kaza", "Casa", "Kasa"], answer: "Casa" },
      { question: "Qual √© o plural de 'flor'?", options: ["Flores", "Flor√™s", "Florzes", "Flors"], answer: "Flores" }
    ];

    let currentQuestion = 0;
    let score = 0;
    let answersGiven = [];

    function startQuiz() {
      currentQuestion = 0;
      score = 0;
      answersGiven = [];
      document.getElementById('result').style.display = 'none';
      document.getElementById('question-container').style.display = 'block';
      updateScore();
      showQuestion();
    }

    function showQuestion() {
      const q = questions[currentQuestion];
      document.getElementById('question').textContent = q.question;
      const optionsDiv = document.getElementById('options');
      optionsDiv.innerHTML = '';

      q.options.forEach(opt => {
        const btn = document.createElement('button');
        btn.textContent = opt;
        btn.onclick = () => selectAnswer(btn, q.answer);
        optionsDiv.appendChild(btn);
      });

      document.getElementById('progress').textContent = `Pergunta ${currentQuestion + 1} de ${questions.length}`;
    }

    function selectAnswer(button, correctAnswer) {
      const buttons = document.querySelectorAll('#options button');
      buttons.forEach(b => b.disabled = true);

      let userAnswer = button.textContent;

      if (userAnswer === correctAnswer) {
        button.classList.add('correct');
        score++;
        updateScore();
        showCongrats();
        answersGiven.push({ pergunta: questions[currentQuestion].question, acertou: true, resposta: userAnswer });
      } else {
        button.classList.add('wrong');
        answersGiven.push({ pergunta: questions[currentQuestion].question, acertou: false, resposta: userAnswer, certa: correctAnswer });
        setTimeout(nextQuestion, 1300);
      }
    }

    function updateScore() {
      document.getElementById('score-fixed').textContent = `Pontua√ß√£o: ${score}`;
    }

    function showCongrats() {
      const screen = document.getElementById('congrats-screen');
      screen.classList.add('show');
      document.getElementById('quiz').style.opacity = 0;

      setTimeout(() => {
        screen.classList.remove('show');
        document.getElementById('quiz').style.opacity = 1;
        nextQuestion();
      }, 1500);
    }

    function nextQuestion() {
      currentQuestion++;
      if (currentQuestion < questions.length) {
        showQuestion();
      } else {
        showResult();
      }
    }

    function showResult() {
      document.getElementById('question-container').style.display = 'none';
      document.getElementById('result').style.display = 'block';
      document.getElementById('score').textContent = `Voc√™ acertou ${score} de ${questions.length} perguntas!`;

      const answersDiv = document.getElementById('answers-list');
      answersDiv.innerHTML = '<strong>üìã Suas respostas:</strong><br><br>';

      answersGiven.forEach((a, i) => {
        const item = document.createElement('div');
        item.innerHTML = `${i + 1}. ${a.pergunta}<br>` +
          (a.acertou ? `<span style='color:green'>‚úî Acertou (${a.resposta})</span>` :
           `<span style='color:red'>‚úò Errou</span> (Voc√™ disse: ${a.resposta} / Correto: ${a.certa})`);
        answersDiv.appendChild(item);
      });
    }

    startQuiz();
  </script>
</body>
</html>
